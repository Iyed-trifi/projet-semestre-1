<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulaire d'authentification">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@epi\.com\.tn$">
        <br>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required pattern="^(?=.*\d)[A-Za-z\d]{6,8}$">
        <br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
